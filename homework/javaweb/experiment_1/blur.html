<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>毛玻璃效果</title>
<style>
    .container {
        position: relative;
        width: 400px; /* 容器宽度 */
        height: 300px; /* 容器高度 */
        background-color: black;
    }

    .bg-image {
        width: 50%;
        height: 100%;
        object-fit: cover; /* 图片填充容器 */
        filter: blur(16px); /* 设置毛玻璃效果 */
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .text {
        color: white;
        font-size: 24px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <img src="../image/background.jpg" alt="背景图片" class="bg-image">
    <div class="overlay">
        <div class="text">这是文字内容</div>
    </div>
</div>

</body>
</html>
