<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函数</title>
</head>
<body>
    <script>
        function hello() {
            console.log('hello world');
        }

        hello();

        //作用域
        let global_var = '全局变量';
        function local_var_function() {
            let local_var = '局部变量';
            console.log('函数内打印全局变量: ' + global_var);
            console.log('函数内打印局局变量: ' + local_var);
        }

        local_var_function();

        console.log('全局打印全局变量: ' + global_var);
        // console.log('全局打印局局变量: ' + local_var);
    </script>
</body>
</html>
