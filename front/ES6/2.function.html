<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //默认值
        function getPage(page = 10) {
            return page
        }
        console.log(getPage());
        console.log(getPage(20));

        //匿名函数
        let sub = function(x,y) {
            return x - y
        }
        console.log(sub(30,5));

        //箭头函数
        let plus = (a,b) => {
            return a + b
        }
        console.log(plus(30,5));

        //隐式返回
        let plus2 = (a,b) => a + b
        console.log(plus2(30,5));
    </script>
</body>
</html>
