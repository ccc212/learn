<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        p {
            color: blue;
            font-size: 26px;
        }
        h2 {
            color: green
        }
    </style>
</head>
<body>
    <!-- 内联样式 > 内部样式 > 外部样式 -->

    <p>这是一个用了CSS样式的文本</p>
    <h1 style="color: red;">使用内联样式</h1>
    <h2>应用内部样式</h2>
    <h3>应用外部样式</h3>
</body>
</html>
