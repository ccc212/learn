<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基本语法</title>
</head>
<body>
    <script>
        var x;
        let y = 5;
        const PI = 3.14
        console.log(x,y,PI);
        let name = '如花';
        console.log(name);
        let empty_value = null;
        console.log(empty_value);

        let time = 12;
        if (time < 12) {
            alert('上午好')
        } else if (time < 18) {
            alert('中午好')
        } else {
            alert('晚上好')
        }

        console.log('for循环');
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log('while循环');
        let count = 1;
        while (count <= 10) {
            console.log(count);
            count++;
        }

        //break continue
    </script>
</body>
</html>
